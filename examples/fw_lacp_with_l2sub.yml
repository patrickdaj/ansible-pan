- name: Configure L2 subinterface
  hosts: my-firewall
  connection: local
  gather_facts: False

  roles:
    - role: PaloAltoNetworks.paloaltonetworks

  tasks:
  - name: Grab the credentials from ansible-vault
    include_vars: 'firewall-secrets.yml'
    no_log: 'yes'

  - name: Configure ae1
    panos_interface:
      provider: "{{ provider }}"
      if_name: "ae1"
      lacp_mode: "true"
      mode: layer2
      state: "present"
      commit: "false"

  - name: Set ethernet1/1 as aggregate
    panos_interface:
      provider: "{{ provider }}"
      if_name: "ethernet1/1"
      mode: "aggregate-group"
      aggregate_group: "ae1"
      state: "present"
      commit: "false"

  - name: Set ethernet1/2 as aggregate
    panos_interface:
      provider: "{{ provider }}"
      if_name: "ethernet1/2"
      mode: "aggregate-group"
      aggregate_group: "ae1"
      state: "present"
      commit: "false"

  - name: Set ae1.100
    panos_l2_subinterface:
      provider: "{{ provider }}"
      if_name: "ae1.100"
      tag: "100"
      zone_name: "inside"
      vlan_name: "inside_vlan"
      state: "present"
      commit: "false"
